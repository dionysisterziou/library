<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Alexandria's Library</h1>
    <hr>

    <div class="flex-container">
        <button id="buttonAdd" class="add-book-button">+ Add book</button>
    </div>

    <div id="darkOverlay" class="overlay hidden"></div>

    <form id="bookForm" class="flex-container hidden">
        <fieldset>
            <legend>Add new book</legend>

            <label for="title" class="visually-hidden">Title</label>
            <input type="text" placeholder="Title" name="title" id="title" required>

            <label for="author" class="visually-hidden">Author</label>
            <input type="text" placeholder="Author" name="author" id="author" required>

            <label for="pages" class="visually-hidden">Pages</label>
            <input type="number" placeholder="Pages" name="pages" id="pages" min="1" required>

            <input type="submit">
        </fieldset>
    </form>

    <div id="library" class="grid-container"></div>

    <script src="script.js"></script>
</body>

</html>
